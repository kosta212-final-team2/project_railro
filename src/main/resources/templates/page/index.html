<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
  <head>
    <title>railro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">        
  
  <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript">
	  $(function () {
			
		  //alert(1)
		  
		  	$.ajax({
					url: "/data/korail.json",//서버주소 
					type: "get",// 요쳥방식 get post put delete
					dataType: "json",//서버가 보내오는 데이터 타입 -응답 : text, html, xml, json
					//data: {keyword : $('input[name=keyword]').val()},//서버에게 보낼 parameter 정보 
					success: function (result) {
		/* 				alert(result)
						alert(result.positions) */
						
							var str="";
						$.each(result, function (index, item) {
							//alert(index)
							$.each(item, function (index, station) {
						/* 	alert(station.station)
							alert(station.lat)
							alert(station.lng)
							alert(station.img) */
					
										
										str += "<div class='col-md-3 d-flex ftco-animate fadeInUp ftco-animated'>";
										str += "<div class='blog-entry align-self-stretch'>";
										str += "<a href='/mapjo/travelPlan' class='block-20' style='background-image: url(/images/"+station.img+");'>";
										str += "</a><div class='text p-4 d-block'>";
										str += "<span class='tag'>Destination</span>";
										str += "<h3 class='heading mt-3' style='width: 200px;'><a href='/mapjo/travelPlan'>"+station.station+"</a></h3>";
										str += "<div class='meta mb-3'>";
										str += "<div><a href='https://www.youtube.com/results?search_query="+station.station+"여행' style='color:tomato' target='_blank'>YouTube</a></div>";
										str += "</div></div></div></div>";
										
										
										
							})//end of each2. 
							
							
						})//end of each1.
						
						$("#minjooschoice").html(str);
						
					},
					error: function (err) {
						consol.log(err+": error occured")
					}
						
				});//end of ajax
		  
		  
		  
		});//end of ready
		
	</script>
  
  </head>
  <body>
  	<!-- 내용 -->
	  <div layout:fragment="content">  
	    <div class="hero-wrap js-fullheight" style="background-image: url('images/bg_1.jpg');">
	      <div class="overlay"></div>
	      <div class="container">
	        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
	          <div class="col-md-9 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
	            <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><strong>Rail: ro <br></strong></h1>
	            <div class="my-4">
	            	<a href="mapjo/travelPlan" class="search-submit btn btn-primary" style="padding: 20px 30px;font-size: 20px;">여행가기</a>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
			<!-- 회색 영역 -->
	    <section class="ftco-section services-section bg-light">
	      <div class="container">
	        <div class="row d-flex">

	        </div>
	      </div>
	    </section>
	    
    <!--  주요 기차역 제시  -->
    <section class="ftco-section bg-light">
      <div class="container">
        <div id="minjooschoice" class="row d-flex">
        <!--  데이터 반복 구간  -->
        

        
        </div>
      </div>
    </section>

		</div>

    
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>    
  </body>
</html>
