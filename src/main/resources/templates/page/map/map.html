<body>

	<div layout:fragment="content">
		
		<!-- <!-- 지도를 표시할 div 입니다 -->
		
				
				
					<div class="map_wrap" >
						<div id="map"
							style="width: 100%; height: 100vh; position: relative; overflow: hidden;"></div>

				</div>
				<div id="menu_wrap" class="bg_white">				<h2 style="text-align:center">검색 LIST</h2>
				<div id="places"></div></div>
			
		<script type="text/javascript"
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=206513eac626482c9050af4d937d257a&libraries=services
"></script>
		<script
			src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx1a84abe21dda44ad8db991438fa61e67
"></script>

		<script>
			$(function() {

				var placeOverlay = new kakao.maps.CustomOverlay({
					zIndex : 1
				}), contentNode = document.createElement('div'), // 커스텀 오버레이의 컨텐츠 엘리먼트 입니다 
				markers = [], // 마커를 담을 배열입니다
				currCategory = ''; // 현재 선택된 카테고리를 가지고 있을 변수입니다

				var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
				mapOption = {
					center : new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
					level : 5
				// 지도의 확대 레벨
				};

				// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
				var map = new kakao.maps.Map(mapContainer, mapOption);

				//장소 검색 객체를 생성합니다
				var ps = new kakao.maps.services.Places(map);

				// 지도에 idle 이벤트를 등록합니다
				kakao.maps.event.addListener(map, 'idle', searchPlaces);

				//커스텀 오버레이의 컨텐츠 노드에 css class를 추가합니다 
				contentNode.className = 'placeinfo_wrap';

				//커스텀 오버레이의 컨텐츠 노드에 mousedown, touchstart 이벤트가 발생했을때
				//지도 객체에 이벤트가 전달되지 않도록 이벤트 핸들러로 kakao.maps.event.preventMap 메소드를 등록합니다 
				addEventHandle(contentNode, 'mousedown',
						kakao.maps.event.preventMap);
				addEventHandle(contentNode, 'touchstart',
						kakao.maps.event.preventMap);

				//커스텀 오버레이 컨텐츠를 설정합니다
				placeOverlay.setContent(contentNode);

				// 각 카테고리에 클릭 이벤트를 등록합니다
				addCategoryClickEvent();

				//마커에 넣을 아이콘이다.
				var icon = new kakao.maps.MarkerImage(
						'https://i1.daumcdn.net/dmaps/apis/n_local_blit_04.png',
						new kakao.maps.Size(31, 35),
						{
							shape : 'poly',
							coords : '16,0,20,2,24,6,26,10,26,16,23,22,17,25,14,35,13,35,9,25,6,24,2,20,0,16,0,10,2,6,6,2,10,0'
						});

				//엘리먼트에 이벤트 핸들러를 등록하는 함수입니다
				function addEventHandle(target, type, callback) {
					if (target.addEventListener) {
						target.addEventListener(type, callback);
					} else {
						target.attachEvent('on' + type, callback);
					}
				}

				var drawInfoArr = [];
				var drawInfoArr2 = [];

				var resultdrawArr = [];
				var resultMarkerArr = [];
				// 3. 경로탐색 API 사용요청

				function route(startX, startY, endX, endY, zindex) {
					var colorCode;
					drawInfoArr=[];
					//기존 맵에 있던 정보들 초기화
					if (zindex % 4 == 0) {
						colorCode = "#000000";
					} else if (zindex % 4 == 1) {
						colorCode = "#FF0000";
					} else if (zindex % 4 == 2) {
						colorCode = "#0100FF";
					} else {
						colorCode = "#ABF200";
					}

					//JSON TYPE EDIT [S]
					$
							.ajax({
								type : "POST",
								url : "https://apis.openapi.sk.com/tmap/routes?version=1&format=json&callback=result",
								async : false,
								data : {
									"appKey" : "l7xx1a84abe21dda44ad8db991438fa61e67",
									"startX" : startX,
									"startY" : startY,
									"endX" : endX,
									"endY" : endY,
									"resCoordType" : "EPSG3857",
									"trafficInfo" : "N"
								},
								success : function(response) {

									var resultData = response.features;

									var tDistance = "총 거리 : "
											+ (resultData[0].properties.totalDistance / 1000)
													.toFixed(1) + "km,";
									var tTime = " 총 시간 : "
											+ (resultData[0].properties.totalTime / 60)
													.toFixed(0) + "분,";
									var tFare = " 총 요금 : "
											+ resultData[0].properties.totalFare
											+ "원,";
									var taxiFare = " 예상 택시 요금 : "
											+ resultData[0].properties.taxiFare
											+ "원";

									//alert(tTime);
									//교통정보 표출 옵션값을 체크

									for ( var i in resultData) { //for문 [S]
										var geometry = resultData[i].geometry;
										var properties = resultData[i].properties;

										if (geometry.type == "LineString") {
											for ( var j in geometry.coordinates) {
												// 경로들의 결과값들을 포인트 객체로 변환 
												var latlng = new Tmapv2.Point(
														geometry.coordinates[j][0],
														geometry.coordinates[j][1]);
												// 포인트 객체를 받아 좌표값으로 변환
												var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
														latlng);
												// 포인트객체의 정보로 좌표값 변환 객체로 저장
												var convertChange = new kakao.maps.LatLng(
														convertPoint._lat,
														convertPoint._lng);
												// 배열에 담기
												drawInfoArr.push(convertChange);
											}
											drawLine(drawInfoArr, "0",
													colorCode, zindex);
										} else {
											if (properties.pointType == "S"
													|| properties.pointType == "E") { //출발지 마커

												// 경로들의 결과값들을 포인트 객체로 변환 
												var latlon = new Tmapv2.Point(
														geometry.coordinates[0],
														geometry.coordinates[1]);
												// 포인트 객체를 받아 좌표값으로 다시 변환
												var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
														latlon);

												// Marker 추가
												/* 	addImgMarker(
															new kakao.maps.LatLng(
																	convertPoint._lat,
																	convertPoint._lng),
															icon); */
											}
										}

									}

								},
								error : function(request, status, error) {
									console.log("code:" + request.status + "\n"
											+ "message:" + request.responseText
											+ "\n" + "error:" + error);
								}
							});
					//JSON TYPE EDIT [E]
				}

				function drawLine(arrPoint, traffic, color, zindex) {
					var polyline;

					polyline = new kakao.maps.Polyline({
						endArrow : true,
						path : arrPoint,
						strokeColor : color,
						strokeWeight : 3,
						strokeStyle : 'dashed',
						zIndex : zindex

					});
					polyline.setMap(map);
					resultdrawArr.push(polyline);
				}

				//드래그로 순서를 바꿀 수 있게 하는 함수.
				$("#plan").sortable({
					placeholder : "itemBoxHighlight",

					start : function(event, ui) {

						ui.item.data('start_pos', ui.item.index());

					},

					stop : function(event, ui) {

						var spos = ui.item.data('start_pos');

						var epos = ui.item.index();

						reorder();

					}

				});

				//순서가 바꼈을 때 새로 순서를 지정
				function reorder() {
					var startX;
					var startY;
					removeRoute();
					$(".itemBox")
							.each(
									function(i, box) {

										$(box).find("input[name=itemNum]").val(
												i + 1);

										if (i == 0) {
											startX = $(box).find(
													"input[name=placeLng]")
													.val();
											startY = $(box).find(
													"input[name=placeLat]")
													.val();
										} else {
											endX = $(box).find(
													"input[name=placeLng]")
													.val();
											endY = $(box).find(
													"input[name=placeLat]")
													.val();

											route(startX, startY, endX, endY, i);
											startX = $(box).find(
													"input[name=placeLng]")
													.val();
											startY = $(box).find(
													"input[name=placeLat]")
													.val();
										}
										var placeInfo = {
											placeId : $(box).find(
													"input[name=placeId]")
													.val(),
											placeAddr : $(box).find(
													"input[name=placeAddr]")
													.val(),
											placeName : $(box).find(
													"input[name=placeName]")
													.val(),
											placeOrder : $(box).find(
													"input[name=itemNum]")
													.val(),
											placeLng :  $(box).find(
											"input[name=placeLng]")
											.val(),
											placeLat :  $(box).find(
											"input[name=placeLat]")
											.val(),
											placeUrl :  $(box).find(
											"input[name=placeUrl]")
											.val()

										}
										var mac=addImgMarker(new kakao.maps.LatLng(
												startY, startX), icon);
										addInfoWindow(placeInfo,mac);
									});

				}
				
				//선택된 장소 값들에 정보창을 추가한다.
				function addInfoWindow(data,marker) {
					var iwContent = '<div class="placeinfo">'
						+ '   <a class="title" href="' + data.placeUrl + '" target="_blank" title="' + data.placeName + '">'
						+ data.placeOrder+"."+data.placeName + '</a>';

				
						iwContent += '    <span title="' + data.placeAddr + '">'
							+ data.placeAddr + '</span>';
				
							+ '</div>'
							+ '<div class="after"></div>';
					iwPosition = new kakao.maps.LatLng(data.placeLat, data.placeLng); //인포윈도우 표시 위치입니다

					// 인포윈도우를 생성합니다
					var infowindow = new kakao.maps.InfoWindow({
						position : iwPosition,
						content : iwContent,
					    removable : true

					});
					kakao.maps.event.addListener(marker, 'click', function() {
					      // 마커 위에 인포윈도우를 표시합니다
					      infowindow.open(map, marker);  
					});


					// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
				//	infowindow.open(map, marker);

				}
				//일정 추가를 요청하는 클릭이벤트를 등록합니다.
				$(document).on('click', 'div[name=place]', function() {

					addPlan(this);
				});

				$(document).on('click', 'input[name=deletePlan]', function() {

					var delCheck = confirm('삭제하시겠습니까?');
					if (delCheck) {
						$(this).parent().parent().remove();
						reorder();
					}

				});

				//일정 저장 함수 등록
				/* $(document).on('click', '#savePlan', function() {

					renameForModelAttribute();
				}); */

				$("form[name=plan]").bind('submit', function() {
					renameForModelAttribute();
				});
				//카테고리 검색을 요청하는 함수입니다
				function searchPlaces() {
					if (!currCategory) {
						return;
					}

					// 커스텀 오버레이를 숨깁니다 
					placeOverlay.setMap(null);

					// 지도에 표시되고 있는 마커를 제거합니다
					removeMarker();

					ps.categorySearch(currCategory, placesSearchCB, {
						useMapBounds : true
					});
				}

				//장소검색이 완료됐을 때 호출되는 콜백함수 입니다
				function placesSearchCB(data, status, pagination) {
					if (status === kakao.maps.services.Status.OK) {

						// 정상적으로 검색이 완료됐으면 지도에 마커를 표출합니다
						displayPlaces(data);
					} else if (status === kakao.maps.services.Status.ZERO_RESULT) {
						// 검색결과가 없는경우 해야할 처리가 있다면 이곳에 작성해 주세요

					} else if (status === kakao.maps.services.Status.ERROR) {
						// 에러로 인해 검색결과가 나오지 않은 경우 해야할 처리가 있다면 이곳에 작성해 주세요

					}
				}

				//일정에 추가하는 함수입니다.
				function addPlan(ele) {
					var contents

					= "<div class='itemBox'>"

							+ "<div style='float:left;'>"

							+ "<input type='text' name='itemNum' style='width:15px' readonly></input> "
							+ "<span>"
							+ ele.innerHTML
							+ "</span>"
							+ "<input type='button' value='삭제' name='deletePlan'></input>"

							+ "</div>"

							+ "</div>";

					$("#plan").append(contents);
					reorder();
				}

				//form 전달 전에 리네임 하는 함수
				function renameForModelAttribute() {
					$(".itemBox").each(
							function(index) {
								$(this).find("input[name=itemNum]").attr(
										"name",
										"detailedPlans[" + index
												+ "].detailedOrder");
								$(this).find("input[name=placeName]").attr(
										"name",
										"detailedPlans[" + index
												+ "].placeName");
								$(this).find("input[name=placeAddr]").attr(
										"name",
										"detailedPlans[" + index
												+ "].placeAddr");
								$(this).find("input[name=placeType]").attr(
										"name",
										"detailedPlans[" + index
												+ "].placeType");
								$(this).find("input[name=placeLat]")
										.attr(
												"name",
												"detailedPlans[" + index
														+ "].placeLat");
								$(this).find("input[name=placeLng]")
										.attr(
												"name",
												"detailedPlans[" + index
														+ "].placeLng");
								//  $(this).find("input[name=targetName]").attr("name", "targets[" + index + "].targetName");
							})
				}

				//지도에 마커를 표출하는 함수입니다
				function displayPlaces(places) {

					var plan = "";
					for (var i = 0; i < places.length; i++) {

						// 마커를 생성하고 지도에 표시합니다
						var marker = addMarker(new kakao.maps.LatLng(
								places[i].y, places[i].x));
						plan += "<div id="+places[i].id+" name='place'>"
								+ "<input type='hidden' name='placeName' value='"+places[i].place_name+"'/>"
								+ "<input type='hidden' name='placeAddr' value='"+places[i].address_name+"'/>"
								+ "<input type='hidden' name='placeType' value='"+places[i].category_group_name+"'/>"
								+ "<input type='hidden' name='placeLat' value='"+places[i].y+"'/>"
								+ "<input type='hidden' name='placeLng' value='"+places[i].x+"'/>"
								+ "<input type='hidden' name='placeId' value='"+places[i].id+"'/>"
								+ "<input type='hidden' name='placeUrl' value='"+places[i].place_url+"'/>"
								+ places[i].place_name + "</div><p>";

						// 마커와 검색결과 항목을 클릭 했을 때
						// 장소정보를 표출하도록 클릭 이벤트를 등록합니다
						(function(marker, place) {
							kakao.maps.event.addListener(marker, 'click',
									function() {
										displayPlaceInfo(place);
									});
						})(marker, places[i]);
					}
					document.getElementById("places").innerHTML = plan;
				}

				//마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
				function addMarker(position) {
					// 마커를 생성합니다
					var marker = new kakao.maps.Marker({
						position : position
					});

					marker.setMap(map); // 지도 위에 마커를 표출합니다
					markers.push(marker); // 배열에 생성된 마커를 추가합니다

					return marker;
				}

				//이미지 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
				function addImgMarker(position, img) {
					// 마커를 생성합니다
					var marker = new kakao.maps.Marker({
						position : position,
						image : img
					});

					marker.setMap(map); // 지도 위에 마커를 표출합니다
					resultMarkerArr.push(marker); // 배열에 생성된 마커를 추가합니다

					return marker;
				}

				//지도 위에 표시되고 있는 마커를 모두 제거합니다
				function removeMarker() {
					for (var i = 0; i < markers.length; i++) {
						markers[i].setMap(null);
					}
					markers = [];
				}

				//지도에 표시된 경로를 삭제합니다.
				function removeRoute() {
					if (resultMarkerArr.length > 0) {
						for (var i = 0; i < resultMarkerArr.length; i++) {
							resultMarkerArr[i].setMap(null);
						}
					}

					if (resultdrawArr.length > 0) {
						for (var i = 0; i < resultdrawArr.length; i++) {
							resultdrawArr[i].setMap(null);
						}
					}

					drawInfoArr = [];
					resultMarkerArr = [];
					resultdrawArr = [];

				}

				//클릭한 마커에 대한 장소 상세정보를 커스텀 오버레이로 표시하는 함수입니다
				function displayPlaceInfo(place) {
					var content = '<div class="placeinfo">'
							+ '   <a class="title" href="' + place.place_url + '" target="_blank" title="' + place.place_name + '">'
							+ place.place_name + '</a>';

					if (place.road_address_name) {
						content += '    <span title="' + place.road_address_name + '">'
								+ place.road_address_name
								+ '</span>'
								+ '  <span class="jibun" title="' + place.address_name + '">(지번 : '
								+ place.address_name + ')</span>';
					} else {
						content += '    <span title="' + place.address_name + '">'
								+ place.address_name + '</span>';
					}

					content += '    <span class="tel">' + place.phone
							+ '</span>' + '</div>'
							+ '<div class="after"></div>';

					contentNode.innerHTML = content;
					placeOverlay.setPosition(new kakao.maps.LatLng(place.y,
							place.x));
					placeOverlay.setMap(map);
				}

				//각 카테고리에 클릭 이벤트를 등록합니다
				function addCategoryClickEvent() {
					var category = document.getElementById('category'), children = category.children;

					for (var i = 0; i < children.length; i++) {
						children[i].onclick = onClickCategory;
					}
				}

				// 카테고리를 클릭했을 때 호출되는 함수입니다
				function onClickCategory() {
					var id = this.id, className = this.className;

					placeOverlay.setMap(null);

					if (className === 'on') {
						currCategory = '';
						changeCategoryClass();
						removeMarker();
					} else {
						currCategory = id;
						changeCategoryClass(this);
						searchPlaces();
					}
				}

				//클릭된 카테고리에만 클릭된 스타일을 적용하는 함수입니다
				function changeCategoryClass(el) {
					var category = document.getElementById('category'), children = category.children, i;

					for (i = 0; i < children.length; i++) {
						children[i].className = '';
					}

					if (el) {
						el.className = 'on';
					}
				}
			})
		</script>

	</div>
</body>
</html>
