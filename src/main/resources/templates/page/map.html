<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default_layout">

<head>
<meta charset="utf-8">

<title>지도 생성하기</title>
<!--     <link rel="stylesheet" th:href="@{css/style.css}">
 -->
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />
<script type="text/javascript"
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
.itemBox {
	border: solid 1px black;
	width: 150px;
	height: 50px;
	padding: 10px;
	margin-bottom: 10px;
}

.itemBoxHighlight {
	border: solid 1px black;
	width: 150px;
	height: 50px;
	padding: 10px;
	margin-bottom: 10px;
	background-color: yellow;
}
</style>


</head>
<body>

	<div layout:fragment="content">
		<div style="height: 150px; background-color: black;"></div>
		<!-- <!-- 지도를 표시할 div 입니다 -->
		<table>
			<tr height="650">
				<td width="10%">
				<form name="plan" action="/detailSave" method="get">
						<div id="plan"></div>
						<input id="savePlan" type="submit" value="일정 저장" />

					</form>
				</td>
				<td width="1500">
					<div class="map_wrap">
						<div id="map"
							style="width: 100%; height: 100%; position: relative; overflow: hidden;"></div>
						<ul id="category">
							<li id="FD6">음식점</li>
							<li id="AT4">관광명소</li>
							<li id="AD5">숙박</li>


						</ul>
					</div>
				</td>
				<td width="10%"><div id="places"></div></td>
			</tr>
		</table>
		<script type="text/javascript"
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=206513eac626482c9050af4d937d257a&libraries=services
"></script>
		<script>
			$(function() {

				var placeOverlay = new kakao.maps.CustomOverlay({
					zIndex : 1
				}), contentNode = document.createElement('div'), // 커스텀 오버레이의 컨텐츠 엘리먼트 입니다 
				markers = [], // 마커를 담을 배열입니다
				currCategory = ''; // 현재 선택된 카테고리를 가지고 있을 변수입니다

				var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
				mapOption = {
					center : new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
					level : 5
				// 지도의 확대 레벨
				};

				// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
				var map = new kakao.maps.Map(mapContainer, mapOption);

				//장소 검색 객체를 생성합니다
				var ps = new kakao.maps.services.Places(map);

				// 지도에 idle 이벤트를 등록합니다
				kakao.maps.event.addListener(map, 'idle', searchPlaces);

				//커스텀 오버레이의 컨텐츠 노드에 css class를 추가합니다 
				contentNode.className = 'placeinfo_wrap';

				//커스텀 오버레이의 컨텐츠 노드에 mousedown, touchstart 이벤트가 발생했을때
				//지도 객체에 이벤트가 전달되지 않도록 이벤트 핸들러로 kakao.maps.event.preventMap 메소드를 등록합니다 
				addEventHandle(contentNode, 'mousedown',
						kakao.maps.event.preventMap);
				addEventHandle(contentNode, 'touchstart',
						kakao.maps.event.preventMap);

				//커스텀 오버레이 컨텐츠를 설정합니다
				placeOverlay.setContent(contentNode);

				// 각 카테고리에 클릭 이벤트를 등록합니다
				addCategoryClickEvent();

				//엘리먼트에 이벤트 핸들러를 등록하는 함수입니다
				function addEventHandle(target, type, callback) {
					if (target.addEventListener) {
						target.addEventListener(type, callback);
					} else {
						target.attachEvent('on' + type, callback);
					}
				}
				//드래그로 순서를 바꿀 수 있게 하는 함수.
				$("#plan").sortable({
					placeholder : "itemBoxHighlight",

					start : function(event, ui) {

						ui.item.data('start_pos', ui.item.index());

					},

					stop : function(event, ui) {

						var spos = ui.item.data('start_pos');

						var epos = ui.item.index();

						reorder();

					}

				});
	
				//순서가 바꼈을 때 새로 순서를 지정
				function reorder() {

					$(".itemBox").each(function(i, box) {

						$(box).find("input[name=itemNum]").val(i + 1);

					});

				}
				
				

				//일정 추가를 요청하는 클릭이벤트를 등록합니다.
				$(document).on('click', 'div[name=place]', function() {

					addPlan(this);
				});
				
				$(document).on('click', 'input[name=deletePlan]', function() {

					var delCheck=confirm('삭제하시겠습니까?');
					if(delCheck){
						$(this).parent().parent().remove();
						reorder();
					}
					
				});
				
				//일정 저장 함수 등록
				/* $(document).on('click', '#savePlan', function() {

					renameForModelAttribute();
				}); */
				
				$("form[name=plan]").bind('submit',function(){
					renameForModelAttribute();
				});
				//카테고리 검색을 요청하는 함수입니다
				function searchPlaces() {
					if (!currCategory) {
						return;
					}

					// 커스텀 오버레이를 숨깁니다 
					placeOverlay.setMap(null);

					// 지도에 표시되고 있는 마커를 제거합니다
					removeMarker();

					ps.categorySearch(currCategory, placesSearchCB, {
						useMapBounds : true
					});
				}

				//장소검색이 완료됐을 때 호출되는 콜백함수 입니다
				function placesSearchCB(data, status, pagination) {
					if (status === kakao.maps.services.Status.OK) {

						// 정상적으로 검색이 완료됐으면 지도에 마커를 표출합니다
						displayPlaces(data);
					} else if (status === kakao.maps.services.Status.ZERO_RESULT) {
						// 검색결과가 없는경우 해야할 처리가 있다면 이곳에 작성해 주세요

					} else if (status === kakao.maps.services.Status.ERROR) {
						// 에러로 인해 검색결과가 나오지 않은 경우 해야할 처리가 있다면 이곳에 작성해 주세요

					}
				}

				//일정에 추가하는 함수입니다.
				function addPlan(ele) {
					var contents 

			        = "<div class='itemBox'>"

			        + "<div style='float:left;'>"

			        + "<input type='text' name='itemNum' style='width:15px' readonly></input> "
			        + "<span>" + ele.innerHTML + "</span>"
			       +"<input type='button' value='삭제' name='deletePlan'></input>"

			        + "</div>"

			        + "</div>";
					
					$("#plan").append(contents);
					reorder();
				}
				
				//form 전달 전에 리네임 하는 함수
				function renameForModelAttribute() {
				    $(".itemBox").each( function (index) {
				        $(this).find("input[name=itemNum]").attr("name", "detailedPlans[" + index + "].detailedOrder");
				        $(this).find("input[name=placeName]").attr("name", "detailedPlans[" + index + "].placeName");
				        $(this).find("input[name=placeAddr]").attr("name", "detailedPlans[" + index + "].placeAddr");
				        $(this).find("input[name=placeType]").attr("name", "detailedPlans[" + index + "].placeType");
				      //  $(this).find("input[name=targetName]").attr("name", "targets[" + index + "].targetName");
				    })
				}

				//지도에 마커를 표출하는 함수입니다
				function displayPlaces(places) {

					var plan = "";
					for (var i = 0; i < places.length; i++) {

						// 마커를 생성하고 지도에 표시합니다
						var marker = addMarker(new kakao.maps.LatLng(
								places[i].y, places[i].x));
						plan += "<div id="+places[i].id+" name='place'>"
								+"<input type='hidden' name='placeName' value='"+places[i].place_name+"'/>"
								+"<input type='hidden' name='placeAddr' value='"+places[i].road_address_name+"'/>"
								+"<input type='hidden' name='placeType' value='"+places[i].category_group_name+"'/>"
								+ places[i].place_name + "</div><p>";

						// 마커와 검색결과 항목을 클릭 했을 때
						// 장소정보를 표출하도록 클릭 이벤트를 등록합니다
						(function(marker, place) {
							kakao.maps.event.addListener(marker, 'click',
									function() {
										displayPlaceInfo(place);
									});
						})(marker, places[i]);
					}
					document.getElementById("places").innerHTML = plan;
				}

				//마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
				function addMarker(position) {
					// 마커를 생성합니다
					var marker = new kakao.maps.Marker({
						position : position
					});

					marker.setMap(map); // 지도 위에 마커를 표출합니다
					markers.push(marker); // 배열에 생성된 마커를 추가합니다

					return marker;
				}

				//지도 위에 표시되고 있는 마커를 모두 제거합니다
				function removeMarker() {
					for (var i = 0; i < markers.length; i++) {
						markers[i].setMap(null);
					}
					markers = [];
				}

				//클릭한 마커에 대한 장소 상세정보를 커스텀 오버레이로 표시하는 함수입니다
				function displayPlaceInfo(place) {
					var content = '<div class="placeinfo">'
							+ '   <a class="title" href="' + place.place_url + '" target="_blank" title="' + place.place_name + '">'
							+ place.place_name + '</a>';

					if (place.road_address_name) {
						content += '    <span title="' + place.road_address_name + '">'
								+ place.road_address_name
								+ '</span>'
								+ '  <span class="jibun" title="' + place.address_name + '">(지번 : '
								+ place.address_name + ')</span>';
					} else {
						content += '    <span title="' + place.address_name + '">'
								+ place.address_name + '</span>';
					}

					content += '    <span class="tel">' + place.phone
							+ '</span>' + '</div>'
							+ '<div class="after"></div>';

					contentNode.innerHTML = content;
					placeOverlay.setPosition(new kakao.maps.LatLng(place.y,
							place.x));
					placeOverlay.setMap(map);
				}

				//각 카테고리에 클릭 이벤트를 등록합니다
				function addCategoryClickEvent() {
					var category = document.getElementById('category'), children = category.children;

					for (var i = 0; i < children.length; i++) {
						children[i].onclick = onClickCategory;
					}
				}

				// 카테고리를 클릭했을 때 호출되는 함수입니다
				function onClickCategory() {
					var id = this.id, className = this.className;

					placeOverlay.setMap(null);

					if (className === 'on') {
						currCategory = '';
						changeCategoryClass();
						removeMarker();
					} else {
						currCategory = id;
						changeCategoryClass(this);
						searchPlaces();
					}
				}

				//클릭된 카테고리에만 클릭된 스타일을 적용하는 함수입니다
				function changeCategoryClass(el) {
					var category = document.getElementById('category'), children = category.children, i;

					for (i = 0; i < children.length; i++) {
						children[i].className = '';
					}

					if (el) {
						el.className = 'on';
					}
				}
			})
		</script>

	</div>
</body>
</html>
