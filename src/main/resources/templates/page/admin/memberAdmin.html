<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>User Profile - Vali Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body class="app sidebar-mini rtl">
    
	<main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-th-list"></i>회원 관리</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"><a href="/">home</a></i></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active"><a href="/admin/member">회원 관리</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>PHONE</th>
                    <th>EMAIL</th>
                    <th>ADDRESS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="member : ${list}">
                    <td><a th:href="@{/admin/read(memberId=${member.memberId})}" th:text="${member.memberId}">아이디</a></td>
                    <td th:text="${member.name}">이름</td>
                    <td th:text="${member.phone}">연락처</td>
                    <td th:text="${member.email}">이메일</td>
                    <td th:text="${member.addr}">주소</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    
    
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script th:src="@{/js/plugins/pace.min.js}"></script>
    <!-- Data table plugin-->
    <script type="text/javascript" th:src="@{/js/plugins/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/dataTables.bootstrap.min.js}"></script>
    <script type="text/javascript">$('#sampleTable').DataTable();</script>
    
</body>
	<script type="text/javascript">
		$(function () {
			$("#delete_btn").click(function () {
				alert(1);
			})	
		})
	</script>

</html>
