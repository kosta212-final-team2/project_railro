<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
<title>trip write</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

<style type="text/css">
	#aa {
		text-align: center;
	}
</style>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:inline="javascript">
	$(function() {
		//alert(1);
		$('#cancelBtn').click(function() {
			if(confirm("정말 취소하시겠습니까?\n작성하신 내용은 저장되지 않습니다")) {
				// 취소버튼 누르고, 예를 누름
				location.href=/*[[@{/board/trip/list}]]*/;
			};
		});
		
		//alert($("#memberId").val());
		
		$.ajax({
			type: "POST",
			url: "${pageContext.request.contextPath}/userPlanData",
			data: {
				"userId" : $("#memberId").val()
			},
			success: function(result) {
				$.each(result, function(index, item){
					var str = "";
					
					str += "<option value=";
					str += item.planId;
					str += ">";
					str += item.planName;
					str += item.startDate;
					str += item.endDate;
					str += "</option>";
						
					$('#tripSelect').append.html(str);
				});
			}
			
		});
		
	});
	
</script>
</head>
<body>



<div layout:fragment="content">
	<!-- 사진 영역 -->
	<div class="hero-wrap js-fullheight" th:style="'background: url('+@{/images/bg_4.jpg}+');'">
	  <div class="overlay"></div>
	  <div class="container">
	    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
	      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
	        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
	        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Tips &amp; Articles</h1>
	      </div>
	    </div>
	  </div>
	</div>
		
		<!-- 글쓰기 영역 -->
		<section class="ftco-section">
			<div class="container">
				<div class="row d-flex">
					<div class="col-md-12">
						<!-- 글쓰기 폼 -->
						<form name="writeForm" method="post" th:action="@{/board/trip/insert}">
							<input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<input type="hidden" id="memberId" name="memberId" th:value="${#authentication.principal.memberId}">
							
							<!-- 여행 선택 영역 -->
							<div class="select-wrap one-third btn-group">
								<select name="type" class="form-control" id="tripSelect">
									<option selected="selected" disabled>--선택--</option>
									
								</select>
							</div>
							
							<!-- 지도 영역 --> 
							<div></div>
							
							<div class="form-group">
									<input type="text" name="tripSubject" class="form-control" placeholder="글 제목">
						  </div>
						  <div class="form-group">
						    <textarea name="tripContent" cols="30" rows="7" class="form-control" placeholder="내용"></textarea>
						  </div>
						  <div id="aa">
						  	<input type="submit" class="btn btn-primary py-3 px-5" value="등록">
						    <a id="cancelBtn" class="btn btn-light py-3 px-5">취소</a>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</section>
</div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


</body>
</html>
