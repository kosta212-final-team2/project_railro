<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
<title>trip update</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

<style type="text/css">
	#aa {
		text-align: center;
	}
</style>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:inline="javascript">


</script>
</head>
<body>



<div layout:fragment="content">
	<!-- 사진 영역 -->
	<div class="hero-wrap js-fullheight" th:style="'background: url('+@{/images/bg_5.jpg}+') no-repeat fixed; background-size: cover;'">
	  <div class="overlay"></div>
	  <div class="container">
	    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
	      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
	        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Board</span></p>
	        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">여행 계획 &amp; 후기 게시판</h1>
	      </div>
	    </div>
	  </div>
	</div>

		<section class="ftco-section">
			<div class="container">
				<div class="row d-flex">
					<div class="col-md-12">
						<form name="updateForm" method="post" th:action="@{/board/trip/update}">
							<input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<input type="hidden" name="memberId" th:value="${#authentication.principal.memberId}">
							<input type="hidden" name="tripBno" th:value="${board.tripBno}">
							<div class="form-group">
									<input type="text" name="tripSubject" class="form-control" placeholder="글 제목" th:value="${board.tripSubject}">
						  </div>
						  <div class="form-group">
						    <textarea name="tripContent" cols="30" rows="7" class="form-control" placeholder="내용" th:text="${board.tripContent}"></textarea>
						  </div>
						  <div id="aa">
						  	<input type="submit" class="btn btn-primary py-3 px-5" value="수정">
						    <a href="javascript:history.back()" class="btn btn-light py-3 px-5">취소</a>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</section>
</div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


</body>
</html>
