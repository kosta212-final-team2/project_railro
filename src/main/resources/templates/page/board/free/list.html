<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
<title>free list</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

</head>
<body>

<div layout:fragment="content">
	<!-- 사진 영역 -->
	<div class="hero-wrap js-fullheight" th:style="'background: url('+@{/images/bg_3.jpg}+');'">
	  <div class="overlay"></div>
	  <div class="container">
	    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
	      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
	        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
	        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Tips &amp; Articles</h1>
	      </div>
	    </div>
	  </div>
	</div>

<h3>글 목록</h3>
    <table border=1>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>등록일</th>
            <th>조회수</th>
            <th>추천수</th>
        </tr>
        <tr th:each="content : ${freeList}">
            <td th:text="${content.freeBno}"></td>
            <td th:text="${content.freeSubject}"></td>
            <td th:text="${content.freeContent}"></td>
            <td th:text="${content.memberId}"></td>
            <td th:text="${content.freeReadnum}"></td>
            <td th:text="${content.freeVote}"></td>
            <td th:text="${content.memberId}"></td>
        </tr>
    </table>
    <!-- 검색 form -->
	<form th:action="@{/board/free}" method="GET">
		<div class="form-group">
			<select name="type" class="form-control">
				<option value="" >--선택--</option>
				<option value="subject" th:selected="@{/board/free/subjectSearch?}">제목</option>
				<option value="writer" th:selected="@{/board/free/idSearch?}">작성자</option>
			</select>
		</div>
		<div class="btn-group" role="group" aria-label="Basic example">
			<input name="keyword" type="text" placeholder="검색어를 입력해주세요">
			<button id="searchBtn">검색</button>
		</div>
	</form>
		<br><br><br><br><br><br><br><br><br><br><br><br>
</div>

	<!-- 검색 처리 -->

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


</body>
</html>
