<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
<title>free list</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<th:block layout:fragment="css">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.css}">

<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

<link rel="stylesheet" th:href="@{/css/aos.css}">

<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">

<link rel="stylesheet" th:href="@{/css/flaticon.css}">
<link rel="stylesheet" th:href="@{/css/icomoon.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</th:block>
</head>
<body>

<div layout:fragment="content">
	<!-- 사진 영역 -->
	<div class="hero-wrap js-fullheight" th:style="'background: url('+@{/images/bg_3.jpg}+');'">
	  <div class="overlay"></div>
	  <div class="container">
	    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
	      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
	        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
	        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Tips &amp; Articles</h1>
	      </div>
	    </div>
	  </div>
	</div>

<h3>글 목록</h3>
    <table class="table thead-dark">
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>등록일</th>
            <th>조회수</th>
            <th>추천수</th>
        </tr>
        <tr th:each="content : ${infoList}">
            <td th:text="${content.infoBno}"></td>
            <td th:text="${content.infoSubject}"></td>
            <td th:text="${content.infoContent}"></td>
            <td th:text="${content.infoReadnum}"></td>
            <td th:text="${content.infoVote}"></td>
            <td th:text="${content.memberId}"></td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br><br><br><br><br>
</div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
<th:block layout:fragment="script">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/jquery.timepicker.min.js}"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<!-- <script th:src="@{/}" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script> -->
<!-- <script th:src="@{/}" src="js/google-map.js"></script> -->
<script th:src="@{/js/main.js}"></script>
</th:block>

</body>
</html>
