<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">
<head>
<title>free read</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

<style type="text/css">
	#aa {
		text-align: center;
	}
	
	
</style>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript">
	$(function() {
		let imgText = $("#img_text").text();
		//alert(imgText);
		$("#img_src").attr("src", imgText);
		
		var loginMember = $("#loginMember").val();
		//alert(loginMember);
		
		var writeMember = $("#writeMember").val();
		//alert(writeMember);
		
		if(loginMember!=writeMember) {
			$("#writerOnly").hide();
		}
		
		var writeReplyMember = $("#writeReplyMember").val();
		
		if(loginMember!=writeReplyMember) {
			$(".replyWriterOnly").hide();
		}
	});
</script>

</head>
<body>

<div layout:fragment="content">
	<!-- 사진 영역 -->
	<div class="hero-wrap js-fullheight" th:style="'background: url('+@{/images/bg_2.jpg}+'); no-repeat fixed; background-size: cover;'">
	  <div class="overlay"></div>
	  <div class="container">
	    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
	      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
	        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Board</span></p>
	        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">자유게시판</h1>
	      </div>
	    </div>
	  </div>
	</div>

		<section class="ftco-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<!-- 제목 -->
            <h2 class="mb-3" th:text="${board.freeSubject}"></h2>
            	<!-- 작성시간 -->
            	<div class="comment-body">
            		<div class="meta" th:text="${#strings.replace(board.freeRegdate, 'T', ' ')}"></div>
            	</div>
            	
            	<!-- 내용 영역 -->
            	<th:block th:text="${board.freeContent}">
            	
            	</th:block>

            <!-- 버튼 영역 -->
            <div class="tag-widget post-tag-container mb-5 mt-5">
              <div class="tagcloud">
                <a href="#" class="tag-cloud-link">좋아요</a>
                <a href="#" class="tag-cloud-link">신고하기</a>
              </div>
            </div>
            
            <!-- 프로필 영역 -->
            <div id="writer_img" class="about-author d-flex p-5 bg-light">
              <div class="bio align-self-md-center mr-5">
              	 
                <img th:src="${member.picture}" alt="Image placeholder" class="img-fluid mb-4" style="width: 70px; height: 70px; border-radius: 70%; overflow: hidden;">
              	
              </div>
              <div class="desc align-self-md-center">
                <a th:href="@{/member/mypage(memberId=${board.memberId})}" th:text="${board.memberId}" style="font-size: 30px;"></a><p>
                <span th:text="${member.name}"></span>님
              </div>
            </div>

			<!-- 수정하기, 삭제하기 버튼 -->
			<div class="tag-widget post-tag-container mb-5 mt-5" id="writerOnly">
				<div style="text-align: right;">
					<!-- 수정시 필요한 데이터를 폼으로 전송 -->
					<div style="float: right; margin-left: 10px">
						<form name="deletefreeForm" th:action="@{/board/free/delete}" method="post">
							<input type="hidden" th:name="freeBno" th:value="${board.freeBno}"> 
								<input type="submit" value="삭제하기" class="btn py-3 px-4 btn-primary">
						</form>
					</div>
					<!-- 삭제시 필요한 데이터를 폼으로 전송 -->
					<div>
						<form name="updatefreeForm" th:action="@{/board/free/updateForm}" method="post">
							<input type="hidden" th:name="freeBno" th:value="${board.freeBno}"> 
							<input type="submit" value="수정하기" class="btn py-3 px-4 btn-primary">
						</form>
					</div>
				</div>
			</div>

            <input type="hidden" id="loginMember" th:value="${#authentication.principal.memberId}">
            <input type="hidden" id="writeMember" th:value="${board.memberId}">


			<!-- 댓글 영역 -->
            <div class="pt-5 mt-5">
              <h3 class="mb-5">댓글 [<span th:text="${#lists.size(board.freeReplyList)}"></span>]</h3>
              <ul class="comment-list">
              	<!-- 댓글 반복문 돌릴 영역 -->
              	<li class="comment" th:each="reply : ${board.freeReplyList}">
                  <div class="vcard bio">
            				<span id="img_text" th:text="${reply.member.picture}" style="visibility: hidden;"></span>
                    <img id="img_src">
                  </div>
                  <div class="comment-body">
                                        <a th:href="@{/member/mypage(memberId=${reply.member.memberId})}" style="font-size: 20px; color: black;" th:text="${reply.member.memberId}"></a><p>
                    <div class="meta" th:text="${reply.freeReplyRegdate}"></div>
                    <p><h6 th:text="${reply.freeReplyContent}"></h6></p>
                    <input type="hidden" id="writeReplyMember" th:value="${reply.member.memberId}">
                  	<a id="replyWriterOnly" 
                  		 th:href="@{/board/free/reply/delete(freeRno=${reply.freeRno}, freeBno=${board.freeBno})}" 
                  		 class="reply replyWriterOnly" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                  </div>
                </li>
              </ul>
              <!-- END comment-list -->
              
              <!-- 댓글 작성 영역 -->
              <div class="comment-form-wrap pt-5">
                <!-- <h3 class="mb-5">댓글 작성</h3> -->
                 <form name="replyWriteForm" method="post" th:action="@{/board/free/reply/insert}" class="p-5 bg-light">
                	<input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  <input type="hidden" id="test" name="memberId" th:value="${#authentication.principal.memberId}">
                  <input type="hidden" name="freeBno" th:value="${board.freeBno}">
                  
                  <div class="form-group">
                    <!-- <label for="message">Message</label> -->
                    <textarea name="freeReplyContent" cols="30" rows="5" class="form-control"></textarea>
                  </div>
                  <div class="form-group" style="text-align: center;">
                    <input type="submit" value="댓글 등록하기" class="btn py-3 px-4 btn-primary">
                  </div>
                </form>
              </div>
            </div>
					</div>
				</div>
			</div>
		</section>
</div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


</body>
</html>
