<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{/layout/default_layout}">

<head>
	<title>Please Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript">
	
	</script>
	
	<style type="text/css">
		#naverbtn {
			height: auto;
			width: 150px;
			border-radius: 100px;
			-moz-border-radius: 100px;
			-khtml-border-radius: 100px;
			-webkit-border-radius: 100px;	
		}
	</style>

</head>

<body>
	<div layout:fragment="content">
		<!-- 사진 영역 -->
		<div class="hero-wrap js-fullheight" th:style="'background: url('+@{/images/bg_login.jpg}+') no-repeat fixed; background-size: cover;'">
		  <div class="overlay"></div>
		  <div class="container">
		    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
		      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
		        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span></p>
		        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Welcome to Railo</h1>
		      </div>
		    </div>
		  </div>
		</div>
		
		<section class="ftco-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<!-- 제목 -->
            <!-- <h2 class="mb-3" th:text="Login" style="text-align: center;"></h2> -->
            	<!-- 내용 영역 -->
							<div class="comment-form-wrap pt-5">
								<div id="formAlign" align="center">
									<form id="loginForm" th:action="@{/login}" method="post">
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
										<div>
											<div th:if="${param.error}" class="alert alert-error">
												Invalid username and password.</div>
											<div th:if="${param.logout}" class="alert alert-success">
												You have been logged out.</div>
										</div>
										
										<div class="form-group">
											<input type="text" id="memberId" name="memberId" class="form-control" placeholder="아이디" style="width:500px;height:200px;"/>
										</div>
										
										<div class="form-group">
											<input type="password" id="pwd" name="pwd" class="form-control" placeholder="비밀번호" style="width:500px;height:200px;"/>
										</div>
				
										<!-- 로그인 버튼 -->
				            <div class="tag-widget post-tag-container mb-5 mt-5">
				            	<div align="center">
												<button type="submit" id="submit_button" class="btn py-3 px-4 btn-primary" style="width:150px;height:auto;font-size: 20px;">Log in</button>
											</div>
				            </div>
				            
				            <hr style="width:500px;">
				            
				            <!-- 회원가입 버튼 -->
				            <div class="tag-widget post-tag-container mb-5 mt-5">
											<div align="center">
												<!-- 일반 회원가입 -->
												<div class="btn py-3 px-4 btn-light" style="width:150px;height:auto;">
													<a th:href="@{/member/registerForm}" style="font-size:20px;" th:unless="${isTodoAssignNaver}">회원가입</a>
												</div>
												<p>
												<!-- 네이버 로그인 -->
												<div align="center" th:unless="${isTodoAssignNaver}">
													<a href="/member/naver"><img id="naverbtn" th:src="@{/images/btn_naver.png}"/></a>
												</div>
											</div>
				            </div>
										<input type="hidden" th:value="${isTodoAssignNaver ne null and isTodoAssignNaver ? 'naver' : 'none'}" name="oauth-handler">
									</form>
								</div>
							</div>
					</div>
				</div>
			</div>
		</section>
</div>
</body>

</html>
