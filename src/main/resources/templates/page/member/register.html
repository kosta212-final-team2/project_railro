<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

</head>
<body>

	  <div class="wrap wd668">
      <div class="container">
        <div class="form_txtInput">
          <h2 class="sub_tit_txt">회원가입</h2>
          <form method="post" action="/member/register" id="registerForm" >
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
          <div class="join_form">
            <table>
              <colgroup>
                <col width="30%"/>
                <col width="auto"/>
              </colgroup>
              <tbody>
                <tr>
                  <th><span>아이디</span></th>
                  <td><input type="text" th:id="memberId" th:name="memberId" placeholder="ID 를 입력하세요."></td>
                </tr>
                <tr>
                  <th><span>이름</span></th>
                  <td><input type="text" th:id="name" th:name="name" placeholder=""></td>
                </tr>
                <tr>
                  <th><span>비밀번호</span></th>
                  <td><input type="password" th:id="pwd" th:name="pwd" placeholder="비밀번호를 입력해주세요."></td>
                </tr>
                <tr>
                  <th><span>비밀번호 확인</span></th>
                  <td><input type="password" placeholder="비밀번호를 확인하세요"></td>
                </tr>
                <tr class="email">
                  <th><span>이메일</span></th>
                  <td>
                    <input type="text"  class="email" th:id="email" th:name="email" placeholder="">
                  </td>
                </tr>
                <tr>
                  <th><span>휴대폰 번호</span></th>
                  <td><input type="text" th:id="phone" th:name="phone" placeholder="ID 를 입력하세요."></td>
                </tr>
                <tr>
                  <th><span>주소</span></th>
                  <td><input type="text" th:id="addr" th:name="addr" placeholder="주소를 입력해주세요."></td>
                </tr>
                <tr>
                  <th>프로필 사진</th>
                  <td><input type="text" th:id="picture" th:name="picture" placeholder="프로필 사진을 입력해주세요."></td>
                </tr>
              </tbody>
            </table>
            <div class="exform_txt"><span>표시는 필수적으로 입력해주셔야 가입이 가능합니다.</span></div>
          </div><!-- join_form E  -->
          <div class="agree_wrap">
            
            
          </div>
          <div class="btn_wrap">
            <input type="submit" value="가입">
          </div>
          </form>
        </div> <!-- form_txtInput E -->
      </div><!-- content E-->
    </div> <!-- container E -->
</body>
</html>
